spring:
  application:
    name: Api-Gateway
    
# It provides a library for building API gateways(Building blocks of the gateway).    
  cloud:
    gateway:
      routes:
      - id:  receptionistModule
        uri: http://localhost:8083/
        predicates:
        - Path=/Receptionist/**
      - id: ownerModule
        uri: http://localhost:8081/
        predicates:
        - Path=/Owner/**
      - id: managerModule
        uri: http://localhost:8082/
        predicates:
        - Path=/Manager/**

server:
      port: 9999      